<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="main container-center">
        <div class="container">
            <article class="card">
                <img src="images/illustration-hero.svg" alt="A person listens to music with a phone and headphones">
                <div class="card__content">
                    <h1 class="card__title text-center">Order Summary</h1>
                    <p class="card__description text-center">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                    <div class="card__plan">
                        <img class="card__plan-img" src="images/icon-music.svg">
                        <div class="card__plan-middle">
                            <p class="card__plan-name">Annual Plan</p>
                            <p class="card__plan-price">$59.99/year</p>
                        </div>
                        <a class="card__plan-change-link" href="#">Change</a>
                    </div>
                    <button class="button card__proceed">Proceed to Payment</button>
                    <button class="button card__cancel">Cancel Order</button>
                </div>
            </article>
        </div>
    </main>

</body>

</html>
