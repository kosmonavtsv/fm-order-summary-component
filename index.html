<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="main container-center">
        <article class="card">
            <img src="images/illustration-hero.svg" alt="A man listens to music with a phone and headphones">
            <div class="card__content">
                <h2 class="card__title text-center">Order Summary</h2>
                <p class="card__description text-center">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="card__plan">
                    <img class="card__plan-img" src="images/icon-music.svg" alt="music note">
                    <span class="card__plan-name">Annual Plan</span>
                    <span class="card__plan-price">$59.99/year</span>
                    <a class="card__plan-change-link" href="#">Change</a>
                </div>
                <button class="card__proceed">Proceed to Payment</button>
                <p class="card__cancel text-center">Cancel Order</p>
            </div>
        </article>
    </main>

</body>

</html>
